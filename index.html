<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        html { scroll-behavior: smooth; }
        .fade-enter-active, .fade-leave-active { transition: opacity 1.5s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 font-sans" 
      x-data="{ 
          currentSlide: 0,
          images: [  
            'https://images.unsplash.com/photo-1506333438925-a6203045b492?q=80&w=1170&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1444464666168-49d633b86797?auto=format&fit=crop&w=1600&q=80',  
            'https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?q=80&w=1170&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1534361960057-19889db9621e?q=80&w=1170&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1542997830-49fc838e4c61?q=80&w=1170&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1497752531616-c3afd9760a11?q=80&w=1170&auto=format&fit=crop'
          ]
      }"
      x-init="setInterval(() => { currentSlide = (currentSlide + 1) % images.length }, 4000)">

    <nav class="absolute top-0 w-full py-6 px-6 flex justify-between items-center z-50 text-white">
        <div class="flex items-center gap-2 drop-shadow-lg">
            <i data-lucide="heart-handshake" class="text-emerald-400"></i>
            <span class="font-bold text-xl tracking-tight">Open Donation</span>
        </div>
        <a href="https://github.com/opendonation" target="_blank" class="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white px-8 py-4 rounded-full font-bold text-lg transition border border-white/20">
                    <i data-lucide="github" class="w-5 h-5"></i> GitHub
                </a>
    </nav>

    <header class="relative h-screen flex items-center justify-center overflow-hidden bg-black">
        <template x-for="(img, index) in images" :key="index">
            <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 ease-in-out"
                 :style="`background-image: url('${img}')`"
                 x-show="currentSlide === index"
                 x-transition.opacity.duration.1000ms>
            </div>
        </template>
        
        <div class="absolute inset-0 bg-black/50"></div>

        <div class="relative z-10 text-center px-6 max-w-4xl">
            <div class="inline-block py-1 px-4 border border-emerald-400/50 rounded-full bg-black/30 text-emerald-300 text-xs font-bold uppercase tracking-widest mb-6 backdrop-blur-sm">
                Open Source & Non-Profit
            </div>
            <h1 class="text-5xl md:text-7xl font-black text-white mb-6 leading-tight drop-shadow-lg">
                For the voiceless.<br>
                For the <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300">Innocent.</span>
            </h1>
            <p class="text-xl text-stone-200 mb-10 max-w-2xl mx-auto font-light">
  We use 100% of funds to feed, heal, and protect all living beings.
  <br><span class="font-semibold text-white">Because every living being deserves care and dignity.</span>

</p>

            <div class="flex flex-col md:flex-row gap-4 justify-center">
               
                <form>
                    <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_S0krU8isVaOPYV" async></script> 
                </form>

                
            </div>
        </div>
    </header>

    
    

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
